<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Tracking</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 95%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        .top-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        select, button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #b30000;
            color: white;
        }

        .gold { background: gold; }
        .silver { background: silver; }
        .bronze { background: #cd7f32; color: white; }
        .galloner { background: #4CAF50; color: white; }

    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Tracking</h2>
</header>

<div class="container">

    <!-- FILTERS -->
    <div class="top-controls">

        <select id="bloodFilter" onchange="renderTable()">
            <option value="">All Blood Types</option>
            <option value="A">Type A</option>
            <option value="B">Type B</option>
            <option value="O">Type O</option>
            <option value="AB">Type AB</option>
        </select>

        <button onclick="setRankFilter('galloner')" class="galloner">Galloner (8)</button>
        <button onclick="setRankFilter('bronze')" class="bronze">Bronze (28)</button>
        <button onclick="setRankFilter('silver')" class="silver">Silver (46)</button>
        <button onclick="setRankFilter('gold')" class="gold">Gold (70)</button>

        <button onclick="clearRankFilter()">Clear Rank</button>

        <button onclick="exportToGoogleSheet()">Export to Google Sheet</button>

    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Serial Count</th>
            </tr>
        </thead>
        <tbody id="donorTable"></tbody>
    </table>

</div>

<script>

let rankFilter = "";

function setRankFilter(rank) {
    rankFilter = rank;
    renderTable();
}

function clearRankFilter() {
    rankFilter = "";
    renderTable();
}

function getRank(count) {
    if (count >= 70) return "gold";
    if (count >= 46) return "silver";
    if (count >= 28) return "bronze";
    if (count >= 8) return "galloner";
    return "";
}

function renderTable() {
    let donors = JSON.parse(localStorage.getItem("donors")) || [];
    let bloodFilter = document.getElementById("bloodFilter").value;
    let table = document.getElementById("donorTable");
    table.innerHTML = "";

    donors.forEach((donor, index) => {

        let serialCount = donor.serials ? donor.serials.length : 0;
        let rank = getRank(serialCount);

        if (bloodFilter && donor.bloodType !== bloodFilter) return;
        if (rankFilter && rank !== rankFilter) return;

        table.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${donor.firstName} ${donor.middleName} ${donor.surname}</td>
                <td>${donor.bloodType}</td>
                <td>${serialCount}</td>
            </tr>
        `;
    });
}

function exportToGoogleSheet() {

    let donors = JSON.parse(localStorage.getItem("donors")) || [];

    let rows = [
        ["Name", "Blood Type", "Serial Count"]
    ];

    donors.forEach(donor => {
        let serialCount = donor.serials ? donor.serials.length : 0;

        rows.push([
            donor.firstName + " " + donor.middleName + " " + donor.surname,
            donor.bloodType,
            serialCount
        ]);
    });

    let csvContent = "data:text/csv;charset=utf-8,"
        + rows.map(e => e.join(",")).join("\n");

    let encodedUri = encodeURI(csvContent);
    let link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "donor_tracking.csv");
    document.body.appendChild(link);

    link.click();
}

renderTable();

</script>

</body>
</html>
