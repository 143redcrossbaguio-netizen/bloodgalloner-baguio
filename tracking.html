<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Tracking</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 95%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #b30000;
            color: white;
        }

        button {
            padding: 5px 8px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .edit-btn { background: #2196F3; }
        .delete-btn { background: #f44336; }
        .view-btn { background: #9c27b0; }

        .modal {
            display: none;
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Tracking</h2>
</header>

<div class="container">

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Blood Type</th>
            <th>Contact Number</th>
            <th>Serial Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="donorTable"></tbody>
</table>

</div>

<!-- CONFIRMATION MODAL -->
<div class="modal" id="confirmModal">
    <div class="modal-content">
        <p id="modalText"></p>
        <div id="modalButtons"></div>
        <br>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>

let deleteData = {};

function renderTable() {
    let donors = JSON.parse(localStorage.getItem("donors")) || [];
    let table = document.getElementById("donorTable");
    table.innerHTML = "";

    donors.forEach((donor, index) => {

        let serialCount = donor.serials ? donor.serials.length : 0;

        table.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${donor.firstName} ${donor.middleName} ${donor.surname}</td>
                <td>${donor.bloodType || ""}</td>
                <td>${donor.contact || ""}</td>
                <td>
                    ${serialCount}
                    <button class="view-btn" onclick="toggleSerialList(${index})">View</button>
                </td>
                <td>
                    <button class="edit-btn" onclick="editDonor(${index})">Edit</button>
                    <button class="delete-btn" onclick="showDeleteOptions(${index})">Delete</button>
                </td>
            </tr>

            <tr id="serialRow${index}" style="display:none;">
                <td colspan="6" id="serialList${index}"></td>
            </tr>
        `;
    });
}

function toggleSerialList(index) {
    let donors = JSON.parse(localStorage.getItem("donors")) || [];
    let row = document.getElementById("serialRow" + index);
    let container = document.getElementById("serialList" + index);

    if (row.style.display === "none") {

        let list = donors[index].serials || [];

        if (list.length === 0) {
            container.innerHTML = "No serial numbers.";
        } else {
            container.innerHTML = list.map((s, i) =>
                `${s.number} (${s.date || "No date"})
                 <button class="delete-btn" onclick="confirmDeleteSerial(${index}, ${i})">
                    Delete Serial
                 </button>`
            ).join("<br>");
        }

        row.style.display = "table-row";
    } else {
        row.style.display = "none";
    }
}

function editDonor(index) {
    localStorage.setItem("editIndex", index);
    window.location.href = "donor-entry.html";
}

/* DELETE OPTIONS */

function showDeleteOptions(index) {
    document.getElementById("modalText").innerText = "Choose delete option:";
    document.getElementById("modalButtons").innerHTML = `
        <button class="delete-btn" onclick="deleteDonor(${index})">Delete Donor</button>
        <button class="delete-btn" onclick="deleteAllSerial(${index})">Delete All Serial Numbers</button>
    `;
    openModal();
}

function deleteDonor(index) {
    let donors = JSON.parse(localStorage.getItem("donors")) || [];
    donors.splice(index, 1);
    localStorage.setItem("donors", JSON.stringify(donors));
    closeModal();
    renderTable();
}

function deleteAllSerial(index) {
    let donors = JSON.parse(localStorage.getItem("donors")) || [];
    donors[index].serials = [];
    localStorage.setItem("donors", JSON.stringify(donors));
    closeModal();
    renderTable();
}

function confirmDeleteSerial(donorIndex, serialIndex) {
    document.getElementById("modalText").innerText = "Delete this serial number?";
    document.getElementById("modalButtons").innerHTML = `
        <button class="delete-btn" onclick="deleteSingleSerial(${donorIndex}, ${serialIndex})">
            Yes Delete
        </button>
    `;
    openModal();
}

function deleteSingleSerial(donorIndex, serialIndex) {
    let donors = JSON.parse(localStorage.getItem("donors")) || [];
    donors[donorIndex].serials.splice(serialIndex, 1);
    localStorage.setItem("donors", JSON.stringify(donors));
    closeModal();
    renderTable();
}

function openModal() {
    document.getElementById("confirmModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("confirmModal").style.display = "none";
}

renderTable();

</script>

</body>
</html>
