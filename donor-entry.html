<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Donor Entry</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #b30000;
        }

        .blood-types {
            text-align: center;
            margin-bottom: 15px;
        }

        .blood-btn {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .type-a { background-color: blue; color: white; }
        .type-b { background-color: yellow; color: black; }
        .type-o { background-color: white; color: black; border: 1px solid #ccc; }
        .type-ab { background-color: pink; color: black; }

        /* ADDED RH BUTTON STYLE */
        .rh-btn {
            padding: 6px 12px;
            margin: 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #666;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .save-btn {
            background-color: #b30000;
            color: white;
        }

        .tracking-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .back-btn {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Entry</h2>
</header>

<div class="container">

    <!-- Blood Type Section -->
    <div class="blood-types">
        <p><strong>Select Blood Type:</strong></p>

        <button class="blood-btn type-a" onclick="setBloodType('A')">Type A</button>
        <div>
            <button class="rh-btn" onclick="setRh('+')">Positive (+)</button>
            <button class="rh-btn" onclick="setRh('-')">Negative (-)</button>
        </div>

        <button class="blood-btn type-b" onclick="setBloodType('B')">Type B</button>
        <div>
            <button class="rh-btn" onclick="setRh('+')">Positive (+)</button>
            <button class="rh-btn" onclick="setRh('-')">Negative (-)</button>
        </div>

        <button class="blood-btn type-o" onclick="setBloodType('O')">Type O</button>
        <div>
            <button class="rh-btn" onclick="setRh('+')">Positive (+)</button>
            <button class="rh-btn" onclick="setRh('-')">Negative (-)</button>
        </div>

        <button class="blood-btn type-ab" onclick="setBloodType('AB')">Type AB</button>
        <div>
            <button class="rh-btn" onclick="setRh('+')">Positive (+)</button>
            <button class="rh-btn" onclick="setRh('-')">Negative (-)</button>
        </div>
    </div>

    <input type="hidden" id="bloodType">
    <input type="hidden" id="rhFactor">

    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="middleName" placeholder="Middle Name">
    <input type="text" id="surname" placeholder="Surname">
    <input type="date" id="birthday">
    <input type="text" id="contact" placeholder="Contact Number">
    <input type="text" id="serial" placeholder="Serial Number">

    <button class="save-btn" onclick="saveDonor()">Save Donor</button>
    <button class="tracking-btn" onclick="goTracking()">Go to Tracking</button>
    <button class="back-btn" onclick="goBack()">Back to Dashboard</button>

</div>

<script>
    function setBloodType(type) {
        document.getElementById("bloodType").value = type;
        alert("Blood Type " + type + " Selected");
    }

    function setRh(rh) {
        document.getElementById("rhFactor").value = rh;
        alert("Rh Factor " + rh + " Selected");
    }

    function saveDonor() {
        var donor = {
            bloodType: document.getElementById("bloodType").value,
            rhFactor: document.getElementById("rhFactor").value,
            firstName: document.getElementById("firstName").value,
            middleName: document.getElementById("middleName").value,
            surname: document.getElementById("surname").value,
            birthday: document.getElementById("birthday").value,
            contact: document.getElementById("contact").value,
            serial: document.getElementById("serial").value
        };

        var donors = JSON.parse(localStorage.getItem("donors")) || [];
        donors.push(donor);
        localStorage.setItem("donors", JSON.stringify(donors));

        alert("Donor Saved Successfully!");
    }

    function goBack() {
        window.location.href = "dashboard.html";
    }

    function goTracking() {
        window.location.href = "tracking.html";
    }
</script>

</body>
</html>
