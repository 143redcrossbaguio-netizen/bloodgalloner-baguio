<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Dashboard</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .entry-btn {
            background-color: #b30000;
        }

        .tracking-btn {
            background-color: #ff4d4d;
        }

        .logout-btn {
            background-color: #444;
        }

        /* ✅ NEW SETTINGS BUTTON STYLE */
        .settings-btn {
            background-color: #007bff;
        }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Dashboard</h2>
</header>

<div class="container">

    <button class="entry-btn" onclick="goEntry()">Donor Entry</button>

    <button class="tracking-btn" onclick="goTracking()">Tracking</button>

    <!-- ✅ NEW SETTINGS BUTTON -->
    <button class="settings-btn" onclick="goSettings()">Settings</button>

    <!-- EXISTING LOGOUT BUTTON -->
    <button class="logout-btn" onclick="logout()">Logout</button>

</div>

<script>

function goEntry() {
    window.location.href = "donor-entry.html";
}

function goTracking() {
    window.location.href = "tracking.html";
}

/* ✅ NEW FUNCTION */
function goSettings() {
    window.location.href = "settings.html";
}

function logout() {
    localStorage.removeItem("isLoggedIn");
    window.location.href = "login.html";
}

</script>

</body>
</html>
