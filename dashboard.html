<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Dashboard</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .entry-btn { background-color: #b30000; }
        .tracking-btn { background-color: #ff4d4d; }
        .award-btn { background-color: #6a1b9a; }
        .settings-btn { background-color: #1565c0; }
        .logout-btn { background-color: #444; }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Dashboard</h2>
</header>

<div class="container">

    <button class="entry-btn" onclick="goEntry()">Donor Entry</button>
    <button class="tracking-btn" onclick="goTracking()">Tracking</button>
    <button class="award-btn" onclick="goAwardees()">Awardees</button>
    <button class="settings-btn" onclick="goSettings()">Settings</button>
    <button class="logout-btn" onclick="logout()">Logout</button>

</div>

<script>
window.onload = function() {
    if(localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "index.html"; // Redirect to correct login page
    }
}

function goEntry() { window.location.href = "donor-entry.html"; }
function goTracking() { window.location.href = "tracking.html"; }
function goAwardees() { window.location.href = "awardees.html"; }
function goSettings() { window.location.href = "settings.html"; }

// âœ… Corrected logout
function logout() {
    localStorage.removeItem("isLoggedIn");
    window.location.href = "index.html"; // Fixed page
}
</script>

</body>
</html>
