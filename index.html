<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b30000, #ff4d4d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
        }

        h2 {
            color: #b30000;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            border-color: #b30000;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #800000;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Galloners Club</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="footer-text">
        Authorized Access Only
    </div>
</div>

<script>
function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if (user === "admin" && pass === "1234") {
        window.location.href = "dashboard.html";
    } else {
        alert("Invalid Username or Password");
    }
}
</script>

</body>
</html>
