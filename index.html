<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Settings</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .save-btn {
            background-color: #1e88e5;
        }

        .reset-btn {
            background-color: #c62828;
        }

        .back-btn {
            background-color: #444;
        }
    </style>
</head>
<body>

<header>
    <h2>Settings</h2>
</header>

<div class="container">
    <h3>Change Username & Password</h3>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="New Password">
    <button class="save-btn" onclick="saveCredentials()">Save</button>

    <hr>

    <h3>Master Reset</h3>
    <button class="reset-btn" onclick="masterReset()">Reset to Default</button>

    <hr>

    <button class="back-btn" onclick="goDashboard()">Back to Dashboard</button>
</div>

<script>
    // Only allow access if logged in
    window.onload = function() {
        if(localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }
    }

    // Save new credentials
    function saveCredentials() {
        let user = document.getElementById("newUsername").value.trim();
        let pass = document.getElementById("newPassword").value.trim();

        if(user === "" || pass === "") {
            alert("Enter both username and password!");
            return;
        }

        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);
        alert("Credentials updated successfully!");
        document.getElementById("newUsername").value = "";
        document.getElementById("newPassword").value = "";
    }

    // Master reset (sets back to default admin credentials)
    function masterReset() {
        if(confirm("Are you sure you want to reset to default credentials?")) {
            localStorage.setItem("username", "admin");
            localStorage.setItem("password", "1234");
            alert("Credentials reset to default!");
        }
    }

    function goDashboard() {
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
