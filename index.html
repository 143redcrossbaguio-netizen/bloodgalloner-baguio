<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Login</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b30000;
        }

        .login-box {
            background-color: white;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        h2 {
            color: #b30000;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #800000;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <img src="images/logo.png" alt="Galloners Club Logo" class="logo">

        <h2>Galloners Club</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button onclick="login()">Login</button>
    </div>

    <script>
        // Default credentials if not set
        if(!localStorage.getItem("username")) localStorage.setItem("username", "admin");
        if(!localStorage.getItem("password")) localStorage.setItem("password", "1234");

        const MASTER_USER = "master";
        const MASTER_PASS = "master123";

        // Prevent logged-in users from accessing login page
        window.onload = function() {
            if(localStorage.getItem("isLoggedIn") === "true") {
                window.location.href = "dashboard.html";
            }
        }

        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            let savedUser = localStorage.getItem("username");
            let savedPass = localStorage.getItem("password");

            if ((user === savedUser && pass === savedPass) || (user === MASTER_USER && pass === MASTER_PASS)) {
                localStorage.setItem("isLoggedIn", "true"); // ✅ Save login state
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid Username or Password");
            }
        }

        // ✅ Function to change username/password (called from settings page)
        function changeCredentials(newUser, newPass) {
            localStorage.setItem("username", newUser);
            localStorage.setItem("password", newPass);
            alert("Username and password updated successfully!");
        }

    </script>

</body>
</html>
