<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Settings</title>
    <meta charset="UTF-8">
    <style>
        body { margin:0; font-family:Arial; background:#f4f4f4; }
        header { background:#b30000; color:white; padding:15px; text-align:center; }
        .container {
            max-width:500px;
            margin:40px auto;
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0px 3px 10px rgba(0,0,0,0.1);
        }
        input {
            width:100%;
            padding:8px;
            margin-bottom:15px;
        }
        button {
            width:100%;
            padding:10px;
            margin-top:10px;
            background:#b30000;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
    </style>
</head>
<body>

<header>
    <h2>System Settings</h2>
</header>

<div class="container">

<h3>Create New Login</h3>
<input type="text" id="newUsername" placeholder="New Username">
<input type="password" id="newPassword" placeholder="New Password">
<button onclick="createLogin()">Save Login</button>

<hr>

<h3>Award Limits</h3>

<input type="number" id="gallonerLimit" placeholder="Galloner Limit">
<input type="number" id="bronzeLimit" placeholder="Bronze Limit">
<input type="number" id="silverLimit" placeholder="Silver Limit">
<input type="number" id="goldLimit" placeholder="Gold Limit">

<button onclick="saveLimits()">Save Limits</button>

<button onclick="window.location.href='dashboard.html'">Return to Dashboard</button>

</div>

<script>

// Load saved limits
window.onload = function() {

    let settings = JSON.parse(localStorage.getItem("awardSettings"));

    if(settings){
        document.getElementById("gallonerLimit").value = settings.galloner;
        document.getElementById("bronzeLimit").value = settings.bronze;
        document.getElementById("silverLimit").value = settings.silver;
        document.getElementById("goldLimit").value = settings.gold;
    }
};

// Create new login
function createLogin(){

    let username = document.getElementById("newUsername").value;
    let password = document.getElementById("newPassword").value;

    if(username === "" || password === ""){
        alert("Fill all login fields.");
        return;
    }

    localStorage.setItem("adminUsername", username);
    localStorage.setItem("adminPassword", password);

    alert("New login saved!");
}

// Save award limits
function saveLimits(){

    let settings = {
        galloner: parseInt(document.getElementById("gallonerLimit").value),
        bronze: parseInt(document.getElementById("bronzeLimit").value),
        silver: parseInt(document.getElementById("silverLimit").value),
        gold: parseInt(document.getElementById("goldLimit").value)
    };

    localStorage.setItem("awardSettings", JSON.stringify(settings));

    alert("Award limits updated!");
}

</script>

</body>
</html>
