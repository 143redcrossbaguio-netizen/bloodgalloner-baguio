<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Settings</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; background:#f4f4f4; margin:0; }
        header { background:#b30000; color:white; padding:15px; text-align:center; }
        .container {
            max-width:400px;
            margin:30px auto;
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 3px 10px rgba(0,0,0,0.1);
        }
        input {
            width:100%;
            padding:8px;
            margin-bottom:10px;
        }
        button {
            width:100%;
            padding:10px;
            background:#b30000;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
    </style>
</head>

<body>

<header>
    <h2>Category Settings</h2>
</header>

<div class="container">

<label>Galloner Limit</label>
<input type="number" id="galloner">

<label>Bronze Limit</label>
<input type="number" id="bronze">

<label>Silver Limit</label>
<input type="number" id="silver">

<label>Gold Limit</label>
<input type="number" id="gold">

<button onclick="saveSettings()">Save Settings</button>

</div>

<script>

function loadSettings(){
    let settings = localStorage.getItem("categorySettings");

    if(settings){
        settings = JSON.parse(settings);
    } else {
        settings = { galloner:8, bronze:28, silver:46, gold:70 };
    }

    document.getElementById("galloner").value = settings.galloner;
    document.getElementById("bronze").value = settings.bronze;
    document.getElementById("silver").value = settings.silver;
    document.getElementById("gold").value = settings.gold;
}

function saveSettings(){
    let settings = {
        galloner: parseInt(document.getElementById("galloner").value),
        bronze: parseInt(document.getElementById("bronze").value),
        silver: parseInt(document.getElementById("silver").value),
        gold: parseInt(document.getElementById("gold").value)
    };

    localStorage.setItem("categorySettings", JSON.stringify(settings));
    alert("Settings Saved!");
    window.location.href="dashboard.html";
}

window.onload = loadSettings;

</script>

</body>
</html>
